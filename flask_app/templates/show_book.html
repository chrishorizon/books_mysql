<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Book Info</title>
</head>
<body>
    <div class="container d-flex justify-content-evenly mt-4">
        <div class="">
            <h3>Title: {{book.title}}</h3>
            <div class="table table-striped table-bordered">
                <p>Favorited by:</p>
                {% for a in book.authors_favorites %}
                    <p class="ms-5">{{a.name}}</p>
                {% endfor %}
            </div>
            <a class="btn btn-outline-info mt-5" href="/authors">Home</a>
        </div>

        <div>
            <h3>Add Book's Favorite</h3>
            <div class="d-flex mt-3">
                <p>Author:</p>
                <div class="d-flex">
                    <form class="ms-5" action="/join/author" method="post">
                        <input type="hidden" value="{{book.id}}" name="book_id">
                        <label for="author_id"></label>
                        <select name="author_id" class="">
                            {% for a in unfavorited_authors %}
                                <option value="{{a.id}}">{{a.name}}</option>
                            {% endfor %}
                        </select>
                        <p><input class="mt-4" type="submit" value="Add"></p>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
